<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Keywords</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    
    
    <h:body>
        <ui:composition template="template.xhtml">
            
            <ui:define name="content-center">
    			
           
                             <h:form>
                        <p:panel id="panel" header="User Login ">


                            <p:messages id="msgs1" />

                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel for="login" value="Login:" />
                                <p:inputText id="login" value="#{VM.user.userLogin}" required="true"  label="Login and #{UV.user}">

                                </p:inputText>


                                <p:outputLabel for="password" value="Password:  "/>
                                              

                                <p:password id="password" value="#{VM.user.passcode}" />

                            </h:panelGrid>

                            <p:commandButton value="Login" update="panel" action="#{VM.profileLog()}" 
                                             icon="ui-icon-check" >
                                
                            </p:commandButton>
                            <p:commandButton value="Reset" update="panel" process="@this" type="reset"   />

                            <p:commandButton value="Sign Up" type="button" onclick="PF('dlg1').show();" />
                            
                        </p:panel>

                    </h:form>
                     
                
    		</ui:define>
            
          
        </ui:composition>     
        
       
            
           
       



    </h:body>




</html>
