<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>keywords</title>
    </h:head>



    <h:body>

        <ui:composition template="template.xhtml">

            <ui:define name="content-east">
                <h:form id="menuForm">
                    <p:commandButton id="dynaButton" value="#{UV.login}" type="button" icon="ui-icon-person"/>

                    <p:menu model="#{UV.model}" overlay="true" trigger="dynaButton" my="right top" at="right bottom"/>

                </h:form>
            </ui:define>
            
            <ui:define name="content-center">
                <f:view >


                    <h:form>
                        
                        <p:panel>
                         <h:outputText value="List"/>
                         <h:outputLabel for="title" value="Title"/>
                         <h:outputText id="title" value="#{QM.purgeQuiz().title}"/>
                                         <h:outputLabel for="category" value="Category"/>
                                         <h:outputText id="category" value="#{QM.purgeQuiz().category}"/>
                                         
                        <h:dataTable value="#{QM.quizs}" var="item">
                           
                        
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Question"/>
                                </f:facet>
                                <h:outputText value="#{item.question}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Key"/>
                                </f:facet>
                                <h:outputText value="#{item.key}"/>
                            </h:column>
                           
                          
                        </h:dataTable>
                            </p:panel>
                    </h:form>
                </f:view>

            </ui:define>
            

        </ui:composition>

    </h:body>
</html>
