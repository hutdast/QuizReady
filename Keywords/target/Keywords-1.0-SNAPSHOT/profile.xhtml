<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>keywords - #{LC.user.userLogin}</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" ></script>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="js/jsfcrud.js"/> 
    </h:head>

    <h:body>


        <ui:composition template="template.xhtml"> <!--template head-->
          
            <ui:define name="content-center"> <!--"content-center" head-->

                <h:form id="formprofile">
                    <!--      ACCORDION PANEL: NEW BEGINS           -->
                    <p:messages id="msgs1" showDetail="true" closable="true"  />
                    <p:accordionPanel id="quizInfo">
                        <p:tab title="New" titleStyleClass="infobox" titletip="write an exam">
                            <p:panelGrid id="info" columns="4" layout="grid">
                                <h:outputLabel id="titlelabel" for="title" value="Title: ">
                                    <h:inputText id="title"  value="#{QI.quiz.title}" />
                                </h:outputLabel>
                                <h:outputLabel id="catlabel" for="category" value="Category: ">
                                    <h:inputText id="category"  value="#{QI.quiz.category}" />
                                </h:outputLabel>
                                <h:panelGrid columns="2">
                                    <p:selectOneRadio id="privacyRadio" value="#{QI.privacyOption}" tabindex="3" >
                                        <f:selectItem itemLabel="private" itemValue="private" />
                                        <f:selectItem itemLabel="public" itemValue="public" />
                                    </p:selectOneRadio>
                                </h:panelGrid>
                                <!-- Using oncomplete on the commandButton because obclick is executed before the ajax request oncomplete= "{QI.showDialog}" -->
                                <p:commandButton validateClient="true" value="Begin exam creation"
                                                 update="formprofile existing" oncomplete="#{QI.showDialog}"  process="@this quizInfo" action="#{QI.saveInfo()}" />
                            </p:panelGrid>

                        </p:tab>
                    </p:accordionPanel>

                    <!--      ACCORDION PANEL: EXAMS BEGINS           -->
                    <p:accordionPanel id="examDisplay">
                        <p:tab title="Exams" titleStyleClass="infobox" titletip="A list of the exams">
                            <p:tab title="Categories" titleStyleClass="infobox" titletip="Choose a category">
                                <p:dataList value="backend bean" var="cat">
                                    <p:tab title="back end bean exam category" titleStyleClass="infobox" titletip="Choose an exam">
                                        <p:dataList value="backend bean of exam titles" var="ex">
                                            <p:commandLink >
                                                <h:outputText value="backend bean exam title"/>
                                            </p:commandLink>

                                        </p:dataList>
                                    </p:tab>
                                </p:dataList>
                            </p:tab>
                        </p:tab>
                    </p:accordionPanel>
                   
                </h:form>

            </ui:define> <!--"content-center" tail-->




        </ui:composition>  <!--template tail-->   
    </h:body>

</html>
