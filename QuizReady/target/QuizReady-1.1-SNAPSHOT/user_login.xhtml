<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>QuizReady</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    
    
    <h:body>
        <ui:composition template="template.xhtml">
            
            <ui:define name="content">
    			
                
                <p:layout style="min-width:400px;min-height:700px;">
       
         <p:layoutUnit position="center"   >
                    <!-- the form that would get the user login and password-->
                    <div class="ui-grid ui-grid-responsive"><!-- The main content only have one column-->
                        <div class="ui-grid-row">
                           <div class="ui-grid-col-12">
                               
                             <h:form>
                        <p:panel id="panel" header="User Login ">


                            <p:messages id="msgs1" />

                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel for="login" value="Login:" />
                                <p:inputText id="login" value="#{VM.userLogin.user}" required="true"  label="Login">

                                </p:inputText>


                                <p:outputLabel for="password" value="Password:  "/>
                                              

                                <p:password id="password" value="#{VM.userLogin.passcode}" />

                            </h:panelGrid>

                            <p:commandButton value="Login" update="panel" action="#{VM.userLogin.profileLog()}" 
                                             icon="ui-icon-check" >
                                
                            </p:commandButton>
                            <p:commandButton value="Reset" update="panel" process="@this" type="reset"   />

                            <p:commandButton value="Sign Up" type="button" onclick="PF('dlg1').show();" />
                            
                        </p:panel>

                    </h:form>
                               
                               
                            </div>
                        </div>                       
                    </div><!-- The main content only have one column-->
                   
                  
                </p:layoutUnit>
                        
                    
                    



                 </p:layout>
          
       
                
                
    		</ui:define>
            
        </ui:composition>     
        
       
            
           
       



    </h:body>




</html>
